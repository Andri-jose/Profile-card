<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template card</title>
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="images/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container-main">
        <article id="container-card">
            <img src="images/bg-pattern-card.svg" alt="image of a green square" class="container-image__top">
            <div>
                <img src="images/image-victor.jpg" alt="Picture of man watching the camera" class="container-image__picture">
            </div>
            <header>
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </header>
            <section class="container-footer">
                <div class="container-views">
                    <h2>80K</h2>
                    <p class="container-views__social">Followers</p>
                </div>
                <div class="container-views"> 
                    <h2>803K</h2>
                    <p class="container-views__social">Likes</p>
                </div>
                <div class="container-views"> 
                    <h2>1.4K</h2>
                    <p class="container-views__social">Photos</p>
                </div>
            </section>
        </article>
    </main> 
</body>
</html>
